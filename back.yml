apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP     # set the type of Service
  selector:
    app: backend      # referencing the Pod's label
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend      # needs to be the same as Service's selector
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 33%
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: htrvolker/python-backend:numbers
        ports:
        - containerPort: 5001
